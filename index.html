<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة تخمين الفرق - تصميم جديد</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom, #1E3A8A 0%, #172B6B 100%); /* Dark blue gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #E0E7FF; /* Light blue/white text */
            overflow-x: hidden;
            padding: 20px; /* Add some padding for smaller screens */
            box-sizing: border-box;
        }

        /* General Container Styling */
        .game-container {
            background-color: rgba(255, 255, 255, 0.05); /* Slightly transparent white for a frosted look */
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 900px; /* Max width for larger screens */
            width: 100%; /* Full width on smaller screens */
            backdrop-filter: blur(10px); /* Frosted glass effect */
            -webkit-backdrop-filter: blur(10px); /* For Safari */
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            gap: 25px; /* Spacing between main sections */
        }

        /* Top Bar - Balance, Multipliers, etc. */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
            gap: 15px; /* Spacing between items */
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-item {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1em;
            font-weight: 700;
        }
        .info-item i {
            color: #FFD700; /* Gold color for icons */
        }

        /* Main Game Area - Timer and Teams */
        .main-game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .timer-center {
            font-size: 4em;
            font-weight: 900;
            color: #4ADE80; /* Green for active timer */
            animation: pulse 1.5s infinite alternate; /* Simple pulse effect */
        }
        .remaining-text {
            font-size: 1em;
            color: #BFDBFE; /* Light blue text */
        }

        @keyframes pulse {
            from { transform: scale(1); opacity: 1; }
            to { transform: scale(1.05); opacity: 0.9; }
        }

        /* Teams Grid */
        .teams-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); /* Responsive grid */
            gap: 20px;
            width: 100%;
            justify-items: center;
        }

        .team-card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s, box-shadow 0.2s;
            position: relative; /* For bet amount display */
            width: 100%; /* Ensure cards fill grid cells */
            max-width: 150px; /* Max width for individual card */
            box-sizing: border-box; /* Include padding in width */
        }

        .team-card:hover {
            transform: translateY(-5px);
            background-color: rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .team-card.selected {
            border: 3px solid #60A5FA; /* Blue border for selected */
            box-shadow: 0 0 15px rgba(96, 165, 250, 0.7);
        }
        .team-card.revealed-winning {
            background-color: #16A34A; /* Green for winning team */
            color: white;
        }
        .team-card.revealed-losing {
            background-color: #DC2626; /* Red for losing team */
            color: white;
        }

        .team-card img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .team-card span {
            font-weight: 700;
        }

        .multiplier {
            background-color: rgba(0, 0, 0, 0.4);
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 0.9em;
            color: #FFD700; /* Gold color */
        }

        .bet-amount-display {
            position: absolute;
            bottom: -10px; /* Position below the card */
            left: 50%;
            transform: translateX(-50%);
            background-color: #60A5FA; /* Blue background for bet amount */
            color: white;
            padding: 5px 10px;
            border-radius: 8px;
            font-size: 0.8em;
            font-weight: bold;
            white-space: nowrap; /* Prevent wrapping */
            opacity: 0; /* Hidden by default */
            transition: opacity 0.3s ease-in-out;
        }

        .bet-amount-display.visible {
            opacity: 1;
        }

        /* Bet Controls */
        .bet-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }

        .bet-input-group {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap; /* Allow wrapping */
        }

        .bet-input {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 10px 15px;
            color: #E0E7FF;
            font-size: 1em;
            width: 100px; /* Fixed width for input */
            text-align: center;
        }
        .bet-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .bet-button {
            background-color: #60A5FA; /* Blue */
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            flex-grow: 1; /* Allow buttons to grow */
            max-width: 120px; /* Max width for buttons */
        }
        .bet-button:hover {
            background-color: #3B82F6; /* Darker blue */
            transform: translateY(-2px);
        }
        .bet-button:active {
            transform: translateY(0);
        }
        .bet-button:disabled {
            background-color: #9CA3AF; /* Gray for disabled */
            cursor: not-allowed;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .start-button, .reset-button {
            background-color: #10B981; /* Green */
            color: white;
            padding: 12px 25px;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            flex-grow: 1;
            max-width: 200px;
        }
        .reset-button {
            background-color: #EF4444; /* Red */
        }

        .start-button:hover {
            background-color: #059669;
            transform: translateY(-2px);
        }
        .reset-button:hover {
            background-color: #DC2626;
            transform: translateY(-2px);
        }
        .start-button:active, .reset-button:active {
            transform: translateY(0);
        }
        .start-button:disabled {
            background-color: #9CA3AF;
            cursor: not-allowed;
        }

        /* Message Box Styling */
        .message-box {
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            color: #FFD700; /* Gold */
            font-weight: bold;
            display: none; /* Hidden by default */
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Adjustments */
        @media (max-width: 600px) {
            .top-bar {
                flex-direction: column;
                align-items: stretch;
            }
            .info-item {
                justify-content: center;
            }
            .bet-input-group {
                flex-direction: column;
            }
            .bet-input, .bet-button {
                width: 100%;
                max-width: none;
            }
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Top Bar - Balance, Multipliers -->
        <div class="top-bar">
            <div class="info-item">
                <i class="fas fa-wallet"></i>
                <span id="balance">1000</span>
                <span>$</span>
            </div>
            <div class="info-item">
                <i class="fas fa-percentage"></i>
                <span>مضاعف:</span>
                <span id="current-multiplier">1.95X</span>
            </div>
            <div class="info-item">
                <i class="fas fa-trophy"></i>
                <span>الأرباح المحتملة:</span>
                <span id="potential-win">0</span>
                <span>$</span>
            </div>
        </div>

        <!-- Main Game Area - Timer and Teams -->
        <div class="main-game-area">
            <div id="timer-display" class="timer-center">00</div>
            <div class="remaining-text">ثوانٍ متبقية للرهان</div>

            <div class="teams-grid" id="teams-grid">
                <!-- Team Cards will be inserted here by JavaScript -->
            </div>
        </div>

        <!-- Bet Controls -->
        <div class="bet-controls">
            <div class="bet-input-group">
                <input type="number" id="bet-amount" class="bet-input" placeholder="أدخل مبلغ الرهان" min="1">
                <button class="bet-button" id="bet-50">+50</button>
                <button class="bet-button" id="bet-100">+100</button>
                <button class="bet-button" id="bet-max">الحد الأقصى</button>
            </div>
            <div class="action-buttons">
                <button class="start-button" id="start-game-button">بدء الجولة</button>
                <button class="reset-button" id="reset-game-button">إعادة تعيين اللعبة</button>
            </div>
        </div>

        <!-- Message Box -->
        <div id="message-box" class="message-box"></div>
    </div>

    <script>
        // Game State Variables
        let balance = 1000;
        let betAmount = 0;
        let selectedTeam = null;
        let timer = 10; // Initial timer value
        let countdownInterval;
        let gameStarted = false;
        let teams = [
            { id: 'teamA', name: 'الفريق أ', image: 'https://placehold.co/70x70/2563EB/ffffff?text=A' },
            { id: 'teamB', name: 'الفريق ب', image: 'https://placehold.co/70x70/DC2626/ffffff?text=B' },
            { id: 'teamC', name: 'الفريق ج', image: 'https://placehold.co/70x70/10B981/ffffff?text=C' },
            { id: 'teamD', name: 'الفريق د', image: 'https://placehold.co/70x70/F59E0B/ffffff?text=D' }
        ];

        // DOM Elements
        const balanceDisplay = document.getElementById('balance');
        const potentialWinDisplay = document.getElementById('potential-win');
        const timerDisplay = document.getElementById('timer-display');
        const betAmountInput = document.getElementById('bet-amount');
        const teamsGrid = document.getElementById('teams-grid');
        const startGameButton = document.getElementById('start-game-button');
        const resetGameButton = document.getElementById('reset-game-button');
        const messageBox = document.getElementById('message-box');

        // Initial Setup
        document.addEventListener('DOMContentLoaded', () => {
            try {
                console.log('DOMContentLoaded: Initializing game...');
                updateBalanceDisplay();
                renderTeams();
                updateBetControls();
                console.log('DOMContentLoaded: Game initialized successfully.');
            } catch (error) {
                console.error('DOMContentLoaded Error:', error);
                showMessage('حدث خطأ أثناء تهيئة اللعبة: ' + error.message, 'error');
            }
        });

        // Function to update balance display
        function updateBalanceDisplay() {
            balanceDisplay.textContent = balance.toFixed(2); // Display with 2 decimal places
            console.log('Balance updated to:', balance);
        }

        // Function to update potential win display
        function updatePotentialWin() {
            const multiplier = parseFloat(document.getElementById('current-multiplier').textContent);
            potentialWinDisplay.textContent = (betAmount * multiplier).toFixed(2);
            console.log('Potential Win updated to:', potentialWinDisplay.textContent);
        }

        // Function to render team cards dynamically
        function renderTeams() {
            teamsGrid.innerHTML = ''; // Clear existing cards
            teams.forEach(team => {
                const teamCard = document.createElement('div');
                teamCard.classList.add('team-card');
                teamCard.id = team.id;
                teamCard.innerHTML = `
                    <img src="${team.image}" alt="Team ${team.name}">
                    <span>${team.name}</span>
                    <div class="multiplier">1.95X</div>
                    <div class="bet-amount-display" id="bet-display-${team.id}">$0</div>
                `;
                teamCard.addEventListener('click', () => selectTeam(team.id));
                teamsGrid.appendChild(teamCard);
            });
            console.log('Teams rendered successfully.');
        }

        // Function to select a team
        function selectTeam(teamId) {
            console.log('Attempting to select team:', teamId);
            if (gameStarted) {
                showMessage('لا يمكنك تغيير الفريق بعد بدء الجولة.', 'error');
                console.warn('Attempted to change team while game started.');
                return;
            }
            // Remove 'selected' class from all teams
            document.querySelectorAll('.team-card').forEach(card => {
                card.classList.remove('selected');
                card.querySelector(`.bet-amount-display`).classList.remove('visible'); // Hide all bet displays
            });

            // Add 'selected' class to the clicked team
            const selected = document.getElementById(teamId);
            if (selected) {
                selected.classList.add('selected');
                selectedTeam = teamId;
                updateBetControls(); // Re-enable/disable bet buttons based on selection
                if (betAmount > 0) {
                    selected.querySelector(`.bet-amount-display`).classList.add('visible');
                }
                showMessage(`لقد اخترت ${teams.find(t => t.id === teamId).name}.`);
                console.log('Team selected:', selectedTeam);
            } else {
                console.error('Selected team element not found for ID:', teamId);
            }
        }

        // Function to add bet amount
        function addBet(amount) {
            console.log('Attempting to add bet:', amount);
            if (gameStarted) {
                showMessage('لا يمكنك إضافة رهان بعد بدء الجولة.', 'error');
                console.warn('Attempted to add bet while game started.');
                return;
            }
            if (!selectedTeam) {
                showMessage('يرجى اختيار فريق أولاً.', 'error');
                console.warn('Attempted to add bet without selecting a team.');
                return;
            }

            const newBet = betAmount + amount;
            if (newBet > balance) {
                showMessage('ليس لديك رصيد كافٍ لهذا الرهان.', 'error');
                console.warn('Insufficient balance to add bet. Current balance:', balance, 'New bet:', newBet);
                return;
            }
            betAmount = newBet;
            betAmountInput.value = betAmount;
            updateBetDisplay();
            updatePotentialWin();
            showMessage(`تم إضافة ${amount}$ إلى رهانك.`);
            console.log('Bet amount updated to:', betAmount);
        }

        // Function to set bet to max available balance
        function setMaxBet() {
            console.log('Attempting to set max bet.');
            if (gameStarted) {
                showMessage('لا يمكنك إضافة رهان بعد بدء الجولة.', 'error');
                console.warn('Attempted to set max bet while game started.');
                return;
            }
            if (!selectedTeam) {
                showMessage('يرجى اختيار فريق أولاً.', 'error');
                console.warn('Attempted to set max bet without selecting a team.');
                return;
            }
            betAmount = balance;
            betAmountInput.value = betAmount;
            updateBetDisplay();
            updatePotentialWin();
            showMessage('تم تعيين الرهان على الحد الأقصى لرصيدك.');
            console.log('Bet amount set to max:', betAmount);
        }

        // Update bet display on the card
        function updateBetDisplay() {
            teams.forEach(team => {
                const betDisplay = document.getElementById(`bet-display-${team.id}`);
                if (betDisplay) {
                    if (team.id === selectedTeam) {
                        betDisplay.textContent = `$${betAmount}`;
                        betDisplay.classList.add('visible');
                    } else {
                        betDisplay.classList.remove('visible');
                    }
                }
            });
            console.log('Bet display updated for selected team.');
        }

        // Handle bet amount input changes
        betAmountInput.addEventListener('input', (e) => {
            console.log('Bet input changed:', e.target.value);
            let value = parseInt(e.target.value);
            if (isNaN(value) || value < 0) {
                value = 0;
            }
            if (value > balance) {
                value = balance; // Cap at balance
                showMessage('لا يمكنك المراهنة بأكثر من رصيدك الحالي.', 'error');
                console.warn('Bet amount capped at balance.');
            }
            betAmount = value;
            e.target.value = betAmount; // Update input to capped value
            updateBetDisplay();
            updatePotentialWin();
            console.log('Bet amount from input:', betAmount);
        });

        // Add event listeners for bet buttons
        document.getElementById('bet-50').addEvent
