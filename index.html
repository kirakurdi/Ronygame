<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة تخمين الفرق - تصميم جديد</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom, #1E3A8A 0%, #172B6B 100%); /* Dark blue gradient from image */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #E0E7FF; /* Light blue/white text */
            overflow-x: hidden;
            padding: 20px; /* Add some padding for smaller screens */
            box-sizing: border-box;
        }

        /* General Container Styling */
        .game-container {
            background-color: rgba(255, 255, 255, 0.05); /* Slightly transparent white for a frosted look */
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 900px; /* Max width for larger screens */
            width: 100%; /* Full width on smaller screens */
            backdrop-filter: blur(10px); /* Frosted glass effect */
            -webkit-backdrop-filter: blur(10px); /* For Safari */
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            gap: 25px; /* Spacing between main sections */
        }

        /* Top Bar - Balance, Multipliers, etc. */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
            gap: 15px; /* Spacing between items */
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-item {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1em;
            font-weight: 700;
        }
        .info-item i {
            color: #FFD700; /* Gold color for icons */
        }

        /* Main Game Area - Timer and Teams */
        .main-game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .timer-center {
            font-size: 4em;
            font-weight: 900;
            color: #4ADE80; /* Green for active timer */
            animation: pulse 1.5s infinite alternate; /* Simple pulse effect */
        }
        .remaining-text {
            font-size: 1em;
            color: #BFDBFE; /* Light blue text */
        }

        @keyframes pulse {
            from { transform: scale(1); opacity: 1; }
            to { transform: scale(1.05); opacity: 0.9; }
        }

        /* Teams Grid */
        .teams-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); /* Responsive grid */
            gap: 20px;
            width: 100%;
            justify-items: center;
        }

        .team-card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s, box-shadow 0.2s;
            position: relative; /* For bet amount display */
            width: 100%; /* Ensure cards fill grid cells */
            max-width: 150px; /* Max width for individual card */
            box-sizing: border-box; /* Include padding in width */
        }

        .team-card:hover {
            transform: translateY(-5px);
            background-color: rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .team-card.selected {
            border: 3px solid #60A5FA; /* Blue border for selected */
            box-shadow: 0 0 15px rgba(96, 165, 250, 0.7);
        }
        .team-card.revealed-winning {
            background-color: #16A34A; /* Green for winning team */
            color: white;
        }
        .team-card.revealed-losing {
            background-color: #DC2626; /* Red for losing team */
            color: white;
        }

        .team-card img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .team-card span {
            font-weight: 700;
        }

        .multiplier {
            background-color: rgba(0, 0, 0, 0.4);
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 0.9em;
            color: #FFD700; /* Gold color */
        }

        .bet-amount-display {
            position: absolute;
            bottom: -10px; /* Position below the card */
            left: 50%;
            transform: translateX(-50%);
            background-color: #60A5FA; /* Blue background for bet amount */
            color: white;
            padding: 5px 10px;
            border-radius: 8px;
            font-size: 0.8em;
            font-weight: bold;
            white-space: nowrap; /* Prevent wrapping */
            opacity: 0; /* Hidden by default */
            transition: opacity 0.2s;
        }

        .team-card.has-bet .bet-amount-display {
            opacity: 1; /* Show when a bet is placed */
        }

        /* Message Area */
        .message-area {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            font-size: 1.1em;
            font-weight: 700;
            min-height: 40px; /* To prevent layout shift */
            display: flex;
            justify-content: center;
            align-items: center;
            color: #BFDBFE;
        }

        /* Bet Amounts Group */
        .bet-amounts-group, .action-buttons-group {
            display: flex;
            flex-wrap: wrap; /* Allow wrapping */
            justify-content: center;
            gap: 15px;
        }

        .bet-amount-button, .action-button {
            background-color: #3B82F6; /* Blue */
            color: white;
            padding: 12px 25px;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            border: none;
            outline: none;
            flex-grow: 1; /* Allow buttons to grow */
            max-width: 150px; /* Max width for bet buttons */
            box-sizing: border-box;
        }

        .action-button.large-value-bet {
            background-color: #F59E0B; /* Orange for special bet */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            max-width: 180px;
        }
        .action-button.large-value-bet .bet-label {
            font-size: 0.9em;
            opacity: 0.8;
        }
        .action-button.large-value-bet .bet-value {
            font-size: 1.2em;
            font-weight: 900;
        }


        .bet-amount-button:hover, .action-button:hover {
            background-color: #2563EB;
            transform: translateY(-2px);
        }

        .bet-amount-button:disabled, .action-button:disabled {
            background-color: #6B7280; /* Gray for disabled */
            cursor: not-allowed;
            opacity: 0.7;
            transform: none;
        }

        .bet-amount-button.active-bet {
            background-color: #10B981; /* Green for active bet amount */
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
        }

        /* Bottom Stats and Results */
        .bottom-stats-and-results {
            background-color: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .results-row {
            display: flex;
            justify-content: space-around;
            gap: 10px;
            flex-wrap: wrap;
        }

        .round-result-item {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 8px 15px;
            border-radius: 10px;
            font-size: 0.9em;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .round-result-item.win {
            color: #4ADE80; /* Green for wins */
        }
        .round-result-item.lose {
            color: #EF4444; /* Red for losses */
        }

        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: linear-gradient(to bottom, #1E3A8A 0%, #172B6B 100%);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 90%;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 2em;
            color: #E0E7FF;
            cursor: pointer;
            transition: color 0.2s;
        }
        .modal-close-button:hover {
            color: #FF6B6B;
        }

        .modal-title {
            font-size: 2.2em;
            font-weight: 900;
            margin-bottom: 15px;
            color: #FFD700; /* Gold */
        }

        .modal-result-message {
            font-size: 1.4em;
            margin-bottom: 25px;
            color: #BFDBFE;
        }

        .round-status-display {
            font-size: 1.1em;
            font-weight: 700;
            color: #4ADE80; /* Green for winning */
            margin-bottom: 15px;
        }
        .round-status-display.lose {
            color: #EF4444; /* Red for losing */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .game-container {
                padding: 20px;
                gap: 20px;
            }
            .top-bar {
                flex-direction: column;
                align-items: flex-start;
                padding-bottom: 15px;
            }
            .info-item {
                width: 100%;
                justify-content: center;
            }
            .timer-center {
                font-size: 3em;
            }
            .teams-grid {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                gap: 15px;
            }
            .team-card {
                padding: 10px;
                max-width: 120px;
            }
            .team-card img {
                width: 60px;
                height: 60px;
            }
            .bet-amount-button, .action-button {
                padding: 10px 20px;
                font-size: 1em;
                max-width: 130px;
            }
            .action-button.large-value-bet {
                max-width: 150px;
            }
            .modal-content {
                padding: 30px;
            }
            .modal-title {
                font-size: 1.8em;
            }
            .modal-result-message {
                font-size: 1.2em;
            }
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 15px;
                gap: 15px;
            }
            .teams-grid {
                grid-template-columns: repeat(2, 1fr); /* Two columns on very small screens */
            }
            .bet-amount-button, .action-button {
                width: 100%;
                max-width: none;
            }
            .bet-amounts-group, .action-buttons-group {
                flex-direction: column;
            }
            .action-button.large-value-bet {
                width: 100%;
                max-width: none;
            }
        }
    </style>
</head>

    </div>
