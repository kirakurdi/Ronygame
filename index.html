<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>لعبة تخمين الفريق - تصميم جديد</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
/* General Body Styling /
body {
font-family: 'Inter', sans-serif;
background: linear-gradient(to bottom, #1E3A8A 0%, #172B6B 100%); / Dark blue gradient from image /
display: flex;
justify-content: center;
align-items: center;
min-height: 100vh;
margin: 0;
color: #E0E7FF; / Light blue/white text /
overflow-x: hidden;
padding: 20px; / Add some padding for smaller screens */
box-sizing: border-box;
}
    /* General Container Styling */
    .game-container {
        background-color: rgba(255, 255, 255, 0.05); /* Slightly transparent white for a frosted look */
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        text-align: center;
        max-width: 900px; /* Max width for larger screens */
        width: 100%; /* Full width on smaller screens */
        backdrop-filter: blur(10px); /* Frosted glass effect */
        -webkit-backdrop-filter: blur(10px); /* For Safari */
        border: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        flex-direction: column;
        gap: 25px; /* Spacing between main sections */
    }

    /* Top Bar - Balance, Multipliers, etc. */
    .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap; /* Allow wrapping on smaller screens */
        gap: 15px; /* Spacing between items */
        padding-bottom: 20px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .info-item {
        background-color: rgba(255, 255, 255, 0.1);
        padding: 10px 20px;
        border-radius: 15px;
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 1.1em;
        font-weight: 700;
    }
    .info-item i {
        color: #FFD700; /* Gold color for icons */
    }

    /* Main Game Area - Timer and Teams */
    .main-game-area {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
    }

    .timer-center {
        font-size: 4em;
        font-weight: 900;
        color: #4ADE80; /* Green for active timer */
        animation: pulse 1.5s infinite alternate; /* Simple pulse effect */
    }
    .remaining-text {
        font-size: 1em;
        color: #BFDBFE; /* Light blue text */
    }

    @keyframes pulse {
        from { transform: scale(1); opacity: 1; }
        to { transform: scale(1.05); opacity: 0.9; }
    }

    /* Teams Grid */
    .teams-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); /* Responsive grid */
        gap: 20px;
        width: 100%;
        justify-items: center;
    }

    .team-card {
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 15px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        cursor: pointer;
        transition: transform 0.2s, background-color 0.2s, box-shadow 0.2s;
        position: relative; /* For bet amount display */
        width: 100%; /* Ensure cards fill grid cells */
        max-width: 150px; /* Max width for individual card */
        box-sizing: border-box; /* Include padding in width */
    }

    .team-card:hover {
        transform: translateY(-5px);
        background-color: rgba(255, 255, 255, 0.15);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    .team-card.selected {
        border: 3px solid #60A5FA; /* Blue border for selected */
        box-shadow: 0 0 15px rgba(96, 165, 250, 0.7);
    }
    .team-card.revealed-winning {
        background-color: #16A34A; /* Green for winning team */
        color: white;
        animation: win-glow 1s infinite alternate; /* Glow for winning team */
    }
    .team-card.revealed-losing {
        background-color: #DC2626; /* Red for losing team */
        color: white;
    }

    @keyframes win-glow {
        from { box-shadow: 0 0 10px rgba(22, 163, 74, 0.5), 0 0 20px rgba(22, 163, 74, 0.3); }
        to { box-shadow: 0 0 20px rgba(22, 163, 74, 0.8), 0 0 30px rgba(22, 163, 74, 0.5); }
    }


    .team-card span {
        font-weight: 700;
    }

    .multiplier {
        background-color: rgba(0, 0, 0, 0.4);
        padding: 5px 10px;
        border-radius: 10px;
        font-size: 0.9em;
        color: #FFD700; /* Gold color */
    }

    .bet-amount-display {
        position: absolute;
        bottom: -10px; /* Position below the card */
        left: 50%;
        transform: translateX(-50%);
        background-color: #60A5FA; /* Blue background for bet amount */
        color: white;
        padding: 5px 10px;
        border-radius: 8px;
        font-size: 0.8em;
        font-weight: bold;
        white-space: nowrap; /* Prevent wrapping */
        opacity: 0; /* Hidden by default */
        transition: opacity 0.2s ease-in-out;
    }
    .team-card.selected .bet-amount-display {
        opacity: 1; /* Show when selected */
    }

    /* Bet Controls */
    .bet-controls {
        background-color: rgba(255, 255, 255, 0.08);
        border-radius: 15px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .bet-input-group {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        flex-wrap: wrap;
    }

    .bet-input-group label {
        font-weight: 700;
    }

    .bet-input {
        background-color: rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        padding: 10px 15px;
        color: white;
        width: 100px;
        text-align: center;
        -moz-appearance: textfield; /* Remove number input arrows for Firefox */
    }

    .bet-input::-webkit-outer-spin-button,
    .bet-input::-webkit-inner-spin-button {
        -webkit-appearance: none; /* Remove number input arrows for Chrome, Safari, Edge */
        margin: 0;
    }

    .bet-buttons {
        display: flex;
        justify-content: center;
        gap: 10px;
        flex-wrap: wrap;
    }

    .bet-button, .place-bet-button {
        background-color: #4A90E2; /* Blue button */
        color: white;
        padding: 10px 20px;
        border-radius: 10px;
        font-weight: 700;
        cursor: pointer;
        transition: background-color 0.2s, transform 0.1s;
        border: none;
        flex-grow: 1; /* Allow buttons to grow */
        max-width: 120px; /* Max width for individual bet buttons */
    }
    .bet-button:hover, .place-bet-button:hover {
        background-color: #357ABD;
        transform: translateY(-2px);
    }
    .bet-button:active, .place-bet-button:active {
        transform: translateY(0);
    }

    .place-bet-button {
        background-color: #10B981; /* Green for place bet */
        max-width: none; /* Allow it to span full width */
        padding: 12px 25px;
        font-size: 1.1em;
    }
    .place-bet-button:hover {
        background-color: #0F9D58;
    }
    .place-bet-button:disabled {
        background-color: #6B7280; /* Gray when disabled */
        cursor: not-allowed;
    }

    /* Game History / Results */
    .game-history {
        background-color: rgba(255, 255, 255, 0.05);
        border-radius: 15px;
        padding: 20px;
        margin-top: 20px;
    }
    .history-title {
        font-size: 1.5em;
        font-weight: 700;
        margin-bottom: 15px;
        color: #BFDBFE;
    }
    .history-list {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
    }
    .history-item {
        background-color: rgba(255, 255, 255, 0.1);
        padding: 8px 12px;
        border-radius: 10px;
        font-size: 0.9em;
        font-weight: 600;
    }
    .history-item.win {
        color: #4ADE80; /* Green for win */
    }
    .history-item.lose {
        color: #EF4444; /* Red for lose */
    }

    /* Message Box Styling */
    .message-box {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 20px 30px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        z-index: 1000;
        display: none; /* Hidden by default */
        flex-direction: column;
        align-items: center;
        gap: 15px;
        font-size: 1.2em;
        text-align: center;
    }
    .message-box.active {
        display: flex;
    }
    .message-box button {
        background-color: #60A5FA;
        color: white;
        padding: 10px 20px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        font-size: 1em;
        transition: background-color 0.2s;
    }
    .message-box button:hover {
        background-color: #357ABD;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
        .top-bar {
            flex-direction: column;
            align-items: center;
        }
        .bet-input-group {
            flex-direction: column;
            gap: 15px;
        }
        .bet-input {
            width: 80%; /* Wider input on small screens */
            max-width: 200px;
        }
        .bet-buttons {
            flex-direction: column;
        }
        .bet-button, .place-bet-button {
            width: 100%;
            max-width: 250px; /* Limit width of buttons */
        }
        .game-container {
            padding: 20px;
        }
    }
</style>

</head>
